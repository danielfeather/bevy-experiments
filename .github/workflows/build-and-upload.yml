name: Build Wasm

on:
  push:
    branches: ['main']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Client and Server
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: --cfg=web_sys_unstable_apis
    steps:
      - uses: actions/checkout@v4

      - run: rustup toolchain install stable --profile minimal

      - run: npm ci

      - name: Add wasm as a target
        run: rustup target add wasm32-unknown-unknown

      - id: cache
        uses: Swatinem/rust-cache@v2

      # Only install wasm-pack of not already installed
      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build Elastic Box
        run: 'npx nx run elastic-box:build'

      - name: Build Elastic Box
        run: 'npx nx run resize:build'

      - name: Build Www
        run: 'npx nx run www:build'

      - name: Upload Page
        uses: actions/upload-artifact@v4
        with:
          name: experiments
          path: 'dist/www'
          overwrite: true

  deploy_client:
    name: Deploy Web Client
    needs: build
    permissions:
      contents: read
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download Experiments
        uses: actions/download-artifact@v4
        with:
          name: experiments
          path: './dist/www'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/www'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
